<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SealCentral</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body class="bg-gray-800">
    <nav class="flex items-center justify-between bg-gray-800 px-4 py-3 w-full h-16">
        <div class="flex items-center">
          <img src="./img/sealc.png" alt="logo" class="h-12 w-12 rounded-full">
          <div class="ml-2 text-xl font-bold text-white hover:text-gray-300" href="#">SealCentral</div>
        </div>
        <div class="flex items-center">
          <a class="text-white font-bold mr-4 hover:text-gray-300" href="#">Games</a>
          <a class="text-white font-bold mr-4 hover:text-gray-300" href="#">Apps</a>
          <a class="text-white font-bold hover:text-gray-300" href="#">More</a>
        </div>
        <div class="flex items-center">
          <button class="bg-white hover:bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-full">
            Search
          </button>
        </div>
    </nav>
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-2" role="alert">
        <div class="float-right cursor-pointer">
          <span class="text-sm font-bold" onclick="this.parentElement.parentElement.classList.add('fade-out');"
          >&times;</span>
        </div>
        <p class="text-center font-bold">Discord server</p>
        <p class="text-center">discord.gg/sealcentral</p>
      </div>
      
    <div class="-mt-10 flex flex-col items-center justify-center h-screen">
        <div class="text-6xl font-bold text-white">SealCentral</div>
        <div class="text-2xl font-bold text-white">The best unblocked place for Entertainment</div>
        <button id="play" class="mt-4 bg-white hover:bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-full">
          Play Now!
        </button>
    </div>
    <div>
        <h1 class="text-4xl font-bold text-white text-left w-full">Featured Games</h1>
        <div class="flex justify-center mt-10">
            <div class="w-1/2 sm:w-1/3 lg:w-1/4 p-2 transition duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="bg-white rounded-lg shadow-lg p-4 h-60">
                <img src="game1.jpg" alt="Game 1" class="w-full h-40 object-cover rounded-t-lg">
                <div class="text-lg font-bold text-gray-800 mt-2">Game 1</div>
                <div class="text-gray-500">Action | Adventure</div>
            </div>
            </div>
            <div class="w-1/2 sm:w-1/3 lg:w-1/4 p-2 transition duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="bg-white rounded-lg shadow-lg p-4 h-60">
                <img src="game2.jpg" alt="Game 2" class="w-full h-40 object-cover rounded-t-lg">
                <div class="text-lg font-bold text-gray-800 mt-2">Game 2</div>
                <div class="text-gray-500">Sports | Simulation</div>
            </div>
            </div>
            <div class="w-1/2 sm:w-1/3 lg:w-1/4 p-2 transition duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="bg-white rounded-lg shadow-lg p-4 h-60">
                <img src="game3.jpg" alt="Game 3" class="w-full h-40 object-cover rounded-t-lg">
                <div class="text-lg font-bold text-gray-800 mt-2">Game 3</div>
                <div class="text-gray-500">Adventure | Puzzle</div>
            </div>
            </div>
            <div class="w-1/2 sm:w-1/3 lg:w-1/4 p-2 transition duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="bg-white rounded-lg shadow-lg p-4 h-60">
                <img src="game4.jpg" alt="Game 4" class="w-full h-40 object-cover rounded-t-lg">
                <div class="text-lg font-bold text-gray-800 mt-2">Game 4</div>
                <div class="text-gray-500">Action | RPG</div>
            </div>
            </div>
    </div>
        
    </div>

      
    
      

      
</body>
</html>
